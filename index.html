<!DOCTYPE html>
<html>
    <head>
        <title>websocket</title>
    </head>
    <body>
        <script src="./index.js"></script>
        <script>
            let connection = connect({
                url: 'ws://domain.con',
                connectCount: 3, //重连次数
                connectInterval: 2000, // 重连间隔
                heartBeat: {
                    enable: true,
                    ping: 'ping!',
                    interval: 5000 // 心跳间隔
                },
                onMessage(message){
                    console.log(message)
                }
            })

            connection.send('hello server!')

            connection.close()
        </script>
    </body>
</html>
